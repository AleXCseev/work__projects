<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./libs/jquery.fancybox.min.css">
	<link rel="stylesheet" href="./libs/owl.carousel.min.css">
	<link rel="stylesheet" href="./css/style.css" />
	<title></title>
</head>

<body>
	<div class="site__wrapper">

		<!-- HEADER -->
		<header class="site__header">
			<div class="container">
				<div class="header__wrapper">
					<div class="circle header__circle-1"></div>	
					<div class="circle header__circle-2"></div>	
					<div class="circle header__circle-3"></div>	
					<div class="circle header__circle-4"></div>	
					<div class="sale">
						<img src="./img/leaf-light2.png" alt="" class="sale__leaf-2">
						<img src="./img/leaf.png" alt="" class="sale__leaf-1">
						
						<p class="sale__text">
							SALE <br>
							-50%
						</p>
					</div>
					<div class="header__content">
						<div class="header__logo-wrapper">
							<img src="./img/leaf.png" alt="" class="header__logo-leaf1">
							<img src="./img/leaf-light.png" alt="" class="header__logo-leaf2">
							<img src="./img/header-logo.png" alt="" class="header__logo">
						</div>
						<h1 class="header__title">
							Lorem ipsum dolor
							sit amet, consectetur
							adipiscing elit
						</h1>
						<div class="header__price">
							<div class="price">
								<span class="old__price">
									2999 грн.
								</span>
								<span class="new__price">
									1499 грн.
								</span>
							</div>
						</div>
						<a href="#card" class="header__order-btn">Заказать</a>
						<div class="header__order-time">
							Акция действует до: <span>01.10.2021</span>г.
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- MAIN -->
		<main class="site__main">
			
		</main>

		<!-- FOOTER -->
		<footer class="site__footer">
		
		</footer>
		
	</div>
		
	<script src="./libs/jquery.min.js"></script>
	<script src="./libs/owl.carousel.min.js"></script>
	<script src="./libs/jquery.fancybox.min.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
