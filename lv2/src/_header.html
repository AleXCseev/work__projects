<header class="header__sectiuon">
    <div class="header__logo-line">
        <img src="img/logo.png" alt="" class="header__logo">
    </div>
    <div class="container">
        <h1 class="header__title">
            Elegan untuk mereka <br>
            Bagi mereka yang menghargai kualitas
        </h1>
        <div class="header__img-wrapper">
            <img src="img/header-1.png" alt="" class="header__img header__img-1 animate__animated  animate__slow animate__rollIn">
            <img src="img/header-2.png" alt="" class="header__img header__img-2 animate__animated  animate__slow animate__rollIn">
            <img src="img/header-3.png" alt="" class="header__img header__img-3 animate__animated  animate__slow animate__rollIn">
            <div class="discount">
                <span class="animate__animated animate__infinite animate__slow animate__heartBeat">50%</span>
            </div>
        </div>
        <div class="header__price">
            <div class="price">
                <span class="old__price">590000 IDR</span>
                <div class="new__price-wrapper">
                    <div class="new__price-bg">
                        <div class="new__price animate__animated animate__infinite animate__slow animate__pulse">590000 IDR</div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#card-1" class="order__btn animate__animated animate__zoomIn">
            <span>Pesanlah!</span>
        </a>
        <div class="header__timer">
            <p class="header__timer-text">
                Harga saat ini:
            </p>
            <div class="timer">
                <div class="timer__block">
                    <span class="timer__number hours">
                        00
                    </span>
                    <span class="timer__text">
                        Jam
                    </span>
                </div>
                <div class="timer__divider">
                    <span>:</span>
                </div>
                <div class="timer__block">
                    <span class="timer__number minutes">
                        00
                    </span>
                    <span class="timer__text">
                        Menit
                    </span>
                </div>
                <div class="timer__divider">
                    <span>:</span>
                </div>
                <div class="timer__block">
                    <span class="timer__number seconds">
                        00
                    </span>
                    <span class="timer__text">
                        Detik
                    </span>
                </div>
            </div>
        </div>
        <img src="img/img-1.jpg" alt="" class="header__main-img">
        <div class="header__advantages">
            <div class="header__advantage">
                <img src="img/advantage-1.png" alt="" class="advantage__img">
                <p class="advantage__text">
                    Kulit sapi yang bertekstur
                </p>
            </div>
            <div class="header__advantage">
                <img src="img/advantage-2.png" alt="" class="advantage__img">
                <p class="advantage__text">
                    Mendapatkan sentuhan akhir dengan gaya berkarakter
                </p>
            </div>
            <div class="header__advantage">
                <img src="img/advantage-3.png" alt="" class="advantage__img">
                <p class="advantage__text">
                    Hasil akhir yang sempurna
                </p>
            </div>
            <div class="header__advantage">
                <img src="img/advantage-4.png" alt="" class="advantage__img">
                <p class="advantage__text">
                    Pengiriman cepat tanpa bayar
                </p>
            </div>
        </div>
    </div>
</header>
