<section class="card__section" id="card">
    <h2 class="card__title">
        SUPER WATERPROOF TAPE
    </h2>
    <div class="card__raiting">
        <img src="img/star.png" alt="">
        <img src="img/star.png" alt="">
        <img src="img/star.png" alt="">
        <img src="img/star.png" alt="">
        <img src="img/star.png" alt="">
    </div>
    <div class="header__img-wrapper">
        <img src="img/header-1.jpg" alt="" class="header__img">
        <img src="img/header-2.jpg" alt="" class="header__img">
        <div class="header__img-3">
            <img src="img/header-3.png" alt="">
        </div>
        <img src="img/header-4.jpg" alt="" class="header__img">
    </div>
    <div class="header__price">
        <div class="price">
            <span class="old__price">4321 грн</span>
            <span class="new__price">1234 грн</span>
        </div>
        <div class="header__discount">
            <span class="pulse">50%</span>
        </div>
    </div>
    <div class="container">
        <div class="header__timer">
            <p class="header__timer-title">
                La promoción durará:
            </p>
            <div class="header__timer-wrapper">
                <div class="header__timer-item">
                    <span class="header__timer-number hours">
                        01
                    </span>
                    <span class="header__timer-text">
                        Horas
                    </span>
                </div>
                <div class="header__timer-divider">
                    :
                </div>
                <div class="header__timer-item">
                    <span class="header__timer-number minutes">
                        01
                    </span>
                    <span class="header__timer-text">
                        Minutos 
                    </span>
                </div>
                <div class="header__timer-divider">
                    :
                </div>
                <div class="header__timer-item">
                    <span class="header__timer-number seconds">
                        01
                    </span>
                    <span class="header__timer-text">
                        Segundos 
                    </span>
                </div>
            </div>
        </div>
        <form class="card__form">
            <div class="card__input-wrapper">
                <input type="text" placeholder="Nombre" required class="card__input">
            </div>
            <div class="card__input-wrapper">
                <input type="tel" placeholder="Teléfono" required class="card__input">
            </div>
            <div class="card__input-wrapper">
                <select class="card__select card__input">
                    <option value="" hidden >Tamaño</option>
                    <option value="1.97in * 9.8ft（5cm * 3m）">1.97in * 9.8ft（5cm * 3m）</option>
                    <option value="1.97in * 16.4ft（5cm * 5m）">1.97in * 16.4ft（5cm * 5m）</option>
                    <option value="3.94in * 16.4ft（10cm * 5m)">3.94in * 16.4ft（10cm * 5m)</option>
                    <option value="5.91in * 16.4ft（15cm * 5m）">5.91in * 16.4ft（15cm * 5m）</option>
                </select>
            </div>
            <button type="submit" class="order__btn card__submit">Ordenar con descuento</button>
        </form>
        <p class="header__remainder-text">El resto del artículo promocional </p>
        <div class="header__reminder">
            <div class="header__reminder-line"></div>
            <span>12%</span>
        </div>
    </div>
</section>
