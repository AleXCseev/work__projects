<section class="card__section">
    <div class="container">
        <div class="card__wrapper">
            <div class="card__circles">
                <div class="circle circle__small card__circle-1"></div>
                <div class="circle circle__middle card__circle-2"></div>
            </div>
            <div class="card__section-header">
                <h3 class="info__title">
                    ВЫБЕРИТЕ СВОЙ
                   <span>HUAWEI P50</span> 
                </h3>
                <div class="card__info-price">
                    <div class="card__price">
                        <div class="price">
                            <span class="old__price">6980 грн</span>
                            <span class="new__price">3490 грн</span>
                        </div>
                    </div>
                    <p class="header__info">Акция действует до: <span>31.12.2021</span>г.</p>
                </div>
            </div>
            <div class="card card__1" id="card">
                <div class="card__photo-wrapper">
                    <div class="card__photo-block active" data-color="gold">
                        <img src="img/card-1.png" alt="" class="card__img">
                    </div>
                    <div class="card__photo-block" data-color="white">
                        <img src="img/card-2.png" alt="" class="card__img">
                    </div>
                    <div class="card__photo-block" data-color="black">
                        <img src="img/card-3.png" alt="" class="card__img">
                    </div>
                </div>
                <form class="card__form">
                    <div class="card__color-btns">
                        <div class="card__btn-wrapper active">
                            <button type="button" class="card__color-btn gold" data-color="gold" data-slide="1"></button>
                            <span>Золотой</span>
                        </div>
                        <div class="card__btn-wrapper">
                            <button type="button" class="card__color-btn white" data-color="white" data-slide="2"></button>
                            <span>Белый</span>
                        </div>
                        <div class="card__btn-wrapper">
                            <button type="button" class="card__color-btn black" data-color="black" data-slide="3"></button>
                            <span>Чёрный</span>
                        </div>
                    </div>
                    <div class="card__input-wrapper">
                        <input type="text" placeholder="Имя" required class="card__input">
                    </div>
                    <div class="card__input-wrapper">
                        <input type="tel" placeholder="Телефон" required class="card__input">
                    </div>
                    <button type="submit" class="header__order-btn card__submit"><span>Заказать</span></button>
                </form>
            </div>
        </div>
    </div>
</section>
