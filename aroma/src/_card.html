<section class="card__section" id="card">
    <div class="container">
        <div class="card__section-wrapper">
            <h2 class="card__title">
                Аромадиффузор <br>
                Highway Home
            </h2>
            <p class="card__subtitle">
                Ультразвуковой камин <br>
                с эффектом пламени  
            </p>
            <div class="card__info">
                <div class="card__info-item">
                    <img src="img/card-icon-1.png" alt="">
                    <p class="card__info-text">
                        Обьём дифузора:
                        180 мл
                    </p>
                </div>
                <div class="card__info-item">
                    <img src="img/card-icon-2.png" alt="">
                    <p class="card__info-text">
                        Время работы:
                        до 9 часов
                    </p>
                </div>
            </div>
            <div class="card__raiting">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
            </div>
            <div class="card__img-block">
                <div class="card__img-wrapper">
                    <img 
                        src="img/card-img-1.jpg" 
                        data-black="img/card-img-1.jpg"
                        data-white="img/card-img-2.jpg"
                        alt="" 
                        class="card__img"
                    >
                </div>
                <div class="card__discount">
                    50%
                </div>
            </div>
            <div class="card__color-block">
                <span class="card__color-text">
                    Выберите цвет:
                </span>
                <button type="button" class="color__btn black active" data-color="black">
                    <img src="img/ok-white.png" alt="" class="color__img">
                </button>
                <button type="button" class="color__btn white" data-color="white">
                    <img src="img/ok-black.png" alt="" class="color__img">
                </button>
            </div>
        </div>
    </div>
    <div class="header__price">
        <div class="price">
            <div class="price__block">
                <p class="old__price-text">Старая цена:</p>
                <span class="old__price">4321 грн</span>
            </div>
            <div class="price__block">
                <p class="new__price-text">Цена сегодня:</p>
                <span class="new__price">1234 грн</span>
            </div>
        </div>
    </div>
    <form class="card__form">
        <div class="card__input-wrapper">
            <input type="text" placeholder="Имя" required class="card__input">
        </div>
        <div class="card__input-wrapper">
            <input type="tel" placeholder="Телефон" required class="card__input">
        </div>
        <button type="submit" class="order__btn card__submit">
            заказать по скидке
        </button>
        <p class="quantity__text">
            Осталось по акции <span class="quantity" data-prefix="шт">12 шт</span>
        </p>
    </form>
</section>
