<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <img src="img/header-decor-1.png" alt="" class="header__decor-1">
            <img src="img/header-decor-2.png" alt="" class="rotate header__decor-2">
            <div class="header__nav">
                <a href="#advantage" class="header__nav-link">Преимущества</a>
                <a href="#card" class="header__nav-link">Каталог</a>
                <a href="#delivery" class="header__nav-link">Доставка и оплата</a>
                <a href="#review" class="header__nav-link">Отзывы</a>
            </div>
            <img src="img/logo.png" alt="" class="header__logo">
            <div class="header__content">
                <h1 class="header__title">
                    ТОПОВАЯ <br>
                    <span>КОЛЛЕКЦИЯ</span> <br>
                    ОБУВИ
                </h1>
                <div class="header__right">
                    <img src="img/header-right-1.jpg" alt="" class="header__right-1">
                    <img src="img/header-right-2.jpg" alt="" class="header__right-2">
                    <img src="img/header-right-4.jpg" alt="" class="header__right-4">
                    <img src="img/header-right-3.jpg" alt="" class="header__right-3">
                    <img src="img/header-right-5.jpg" alt="" class="header__right-5">
                    <img src="img/header-right-6.jpg" alt="" class="header__right-6">
                    <img src="img/header-boot.png" alt="" class="header__boot floating">
                </div>
                <p class="header__text">
                    Выбирайте <span>свою</span> пару <br>
                    с умопомрачительными <span>скидками</span> <br>
                    в нашем <span>онлайн-магазине!</span>
                </p>
                <div class="header__price">
                    <div class="price">
                        <span class="old__price">
                            1920 грн
                        </span>
                        <span class="new__price">
                            1099 грн
                        </span>
                    </div>
                </div>
                <div class="header__btns-block">
                    <div class="header__btn-left">
                        <a href="#card" class="order__btn">
                            Подробнее
                        </a>
                        <p class="header__date">
                            Акция действует до <span class="date">25.06.2022</span> <span>г.</span>
                        </p>
                    </div>
                    <div class="header__btn-right">
                        <a data-fancybox="" href="https://youtu.be/PjlqVS3xA34" class="video__btn">
                            <div class="video__btn-block">
                                <img src="img/play.png" alt="">
                            </div>
                            <span>Смотреть видео</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
