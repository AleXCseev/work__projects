<header class="header__section">
    <div class="header__logo-line">
        <img src="img/logo.png" alt="">
    </div>
    <div class="header__title-line">
        <h1 class="header__title">
            Мощный биостимулятор <br>
            для вознобновления роста волос <br>
            на местах облысения
        </h1>
    </div>
    <div class="header__section-wrapper">
        <div class="header__img-wrapper">
            <img src="img/prod.png" alt="" class="header__prod">
            <img src="img/prod-icon.png" alt="" class="header__prod-icon">
        </div>
        <div class="header__price">
            <span class="price">
                <span class="old__price">4321 грн</span>
                <span class="new__price">123 грн</span>
            </span>
        </div>
        <div class="header__timer">
            <p class="header__timer-text">
                Акция продлится:
            </p>
            <div class="header__timer-wrapper">
                <div class="header__timer-item">
                    <span class="timer__number hours">01</span>
                    <span class="timer__text">Часов</span>
                </div>
                <div class="header__timer-divider">
                    :
                </div>
                <div class="header__timer-item">
                    <span class="timer__number minutes">01</span>
                    <span class="timer__text">Часов</span>
                </div>
                <div class="header__timer-divider">
                    :
                </div>
                <div class="header__timer-item">
                    <span class="timer__number seconds">01</span>
                    <span class="timer__text">Секунд</span>
                </div>
            </div>
        </div>
        <a href="#card" class="order__btn">
            <span>заказать по скидке</span>
        </a>
        <p class="quantity__text">
            Осталось по акции <span class="quantity" data-prefix="шт">12</span>
        </p>
    </div>
</header>
