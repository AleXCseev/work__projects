<section class="card__section" id="card">
    <div class="header__logo-line">
        <img src="img/logo.png" alt="">
    </div>
    <div class="card__section-block">
        <div class="container">
            <div class="card__section-wrapper">
                <h2 class="card__section-title">
                    Мощный биостимулятор. Восстановит утерянные волосы, укрепит имеющиеся!
                </h2>
                <div class="card__raiting">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                </div>
                <div class="card__img-wrapper">
                    <img src="img/prod.png" alt="" class="card__img-left card__img-active">
                    <img src="img/prod.png" alt="" class="card__img">
                    <img src="img/prod.png" alt="" class="card__img-right card__img-active">
                    <img src="img/prod-icon.png" alt="" class="card__img-icon">
                </div>
                <div class="header__price">
                    <span class="price">
                        <span class="old__price">4321 грн</span>
                        <span class="new__price pulse">123 грн</span>
                    </span>
                </div>
                <div class="header__timer">
                    <p class="header__timer-text">
                        Акция продлится:
                    </p>
                    <div class="header__timer-wrapper">
                        <div class="header__timer-item">
                            <span class="timer__number hours">01</span>
                            <span class="timer__text">Часов</span>
                        </div>
                        <div class="header__timer-divider">
                            :
                        </div>
                        <div class="header__timer-item">
                            <span class="timer__number minutes">01</span>
                            <span class="timer__text">Минут</span>
                        </div>
                        <div class="header__timer-divider">
                            :
                        </div>
                        <div class="header__timer-item">
                            <span class="timer__number seconds">01</span>
                            <span class="timer__text">Секунд</span>
                        </div>
                    </div>
                </div>
                <div class="card__discount-info">
                    <h3 class="card__discount-title">
                        Спициальное предложение
                    </h3>
                    <p class="card__discount-text">
                        2 банки <span>4690 грн</span> <br>
                        плюс одна в подарок
                    </p>
                    <p class="card__discount-text">
                        5 банок <span>9890 грн</span> <br>
                        плюс три в подарок
                    </p>
                </div>
                <form class="card__form">
                    <div class="card__form-wrapper">
                        <div class="card__form-left">
                            <div class="card__input-wrapper">
                                <input type="text" placeholder="Имя" required class="card__input card__input-name">
                            </div>
                            <div class="card__input-wrapper">
                                <input type="tel" placeholder="Телефон" required class="card__input card__input-phone">
                            </div>
                        </div>
                        <div class="card__form-right">
                            <button type="button" class="card__btn card__plus">
                                <img src="img/plus.png" alt="">
                            </button>
                            <p class="card__count">
                                1
                            </p>
                            <button type="button" class="card__btn card__minus">
                                <img src="img/minus.png" alt="">
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="order__btn card__submit">
                        <span>срочный заказ!</span>
                    </button>
                    <p class="quantity__text">
                        Осталось по акции <span class="quantity" data-prefix="шт">12</span>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
