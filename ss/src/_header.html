<header class="header__section">
    <img src="img/header-bg-left.png" alt="" class="header__bg-left">
    <img src="img/header-bg-right.png" alt="" class="header__bg-right">
    <div class="container">
        <div class="header__section-wrapper">
            <div class="header__content">
                <img src="img/logo-white.png" alt="" class="header__logo" data-aos="fade-down">
                <h1 class="header__title" data-aos="fade-down" data-aos-delay="200">
                    Стильные костюмы <br>
                    для тебя от PUMA!
                </h1>
                <p class="header__text" data-aos="fade-down" data-aos-delay="400">
                    Выбери для себя шикарный <br>
                    спортивный костюм по суперцене!
                </p>
                <div class="header__decor">
                    <img src="img/header-dots-2.png" alt="" class="header__dots-left">
                    <img src="img/header-dots-1.png" alt="" class="header__dots-right">
                    <img src="img/header-left.png" alt="" class="header__left" data-aos="fade-right">
                    <img src="img/header-right.png" alt="" class="header__right" data-aos="fade-left">
                </div>
                <div class="header__price" data-aos="fade-down" data-aos-delay="600">
                    <div class="price">
                        <span class="old__price">2890грн</span>
                        <div class="price__center">
                            <span class="tossing">60%</span>
                        </div>
                        <span class="new__price">1179 грн</span>
                    </div>
                </div>
                <a href="#card" class="header__order-btn" data-aos="fade-down" data-aos-delay="600">заказать</a>
                <p class="header__date" data-aos="fade-down" data-aos-delay="600">Акция продлится до <span>23.04.22</span></p>
            </div>
        </div>
    </div>
</header>
