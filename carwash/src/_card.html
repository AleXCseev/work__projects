<section class="card__section" id="card">
    <div class="container">
        <h2 class="card__title">
            Car Window <br>
            Spray Glass Cleaner
        </h2>
        <div class="card__raiting">
            <img src="img/star.png" alt="">
            <img src="img/star.png" alt="">
            <img src="img/star.png" alt="">
            <img src="img/star.png" alt="">
            <img src="img/star.png" alt="">
        </div>
    </div>
    <div class="card__img-wrapper">
        <img src="img/prod.png" alt="" class="card__img-left card__img-active">
        <img src="img/prod.png" alt="" class="card__img">
        <img src="img/prod.png" alt="" class="card__img-right card__img-active">
    </div>
    <div class="container">
        <div class="card__info">
            <div class="card__info-item">
                <img src="img/ok.png" alt="" class="card__info-img">
                <span class="card__info-text">Быстро</span>
            </div>
            <div class="card__info-item">
                <img src="img/ok.png" alt="" class="card__info-img">
                <span class="card__info-text">Экономично</span>
            </div>
            <div class="card__info-item">
                <img src="img/ok.png" alt="" class="card__info-img">
                <span class="card__info-text">Просто</span>
            </div>
            <div class="card__info-item">
                <img src="img/ok.png" alt="" class="card__info-img">
                <span class="card__info-text">Lorem ipsum</span>
            </div>
        </div>
    </div>
    <div class="header__price">
        <div class="price">
            <div class="price__block">
                <span class="old__price-text">Обычная цена:</span>
                <span class="old__price">4321 грн</span>
            </div>
            <div class="price__block">
                <span class="new__price-text">Цена по акции:</span>
                <span class="new__price animate__animated animate__heartBeat animate__infinite animate__slower">1234 грн</span>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="header__date">
            Акция продлится до <span>31.08.22</span> 
        </p>
        <form class="card__form">
            <div class="card__input-wrapper">
                <input type="text" placeholder="Имя" required class="card__input card__input-name">
            </div>
            <div class="card__input-wrapper">
                <input type="tel" placeholder="Телефон" required class="card__input card__input-phone">
            </div>
            <button type="submit" class="order__btn card__submit animate__animated">
                <span>Купить</span>
            </button>
        </form>
        <p class="quantity__text">
            Осталось по акции <span class="quantity" data-prefix="шт.">12</span>
        </p>
    </div>
</section>
