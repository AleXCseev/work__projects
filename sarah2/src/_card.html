<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <h2 class="card__section-title">
                Каталог наших сандалей, <br> на любой вкус
            </h2>
            <div class="card__block">
                <div class="card card__1" id="card">
                    <div class="card__header">
                        <h3 class="card__title">Сандалии от </h3>
                        <img src="img/card-logo.png" alt="" class="card__logo">
                    </div>
                    <img src="img/card-1.png" alt="" class="card__boot">
                    <div class="card__photos">
                        <div class="card__photo">
                            <a href="img/product/1/1-1000.jpg" data-fancybox="card-1">
                                <img src="img/product/1/1.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__photo">
                            <a href="img/product/1/2-1000.jpg" data-fancybox="card-1">
                                <img src="img/product/1/2.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__photo">
                            <a href="img/product/1/3-1000.jpg" data-fancybox="card-1">
                                <img src="img/product/1/3.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__photo">
                            <a href="img/product/1/4-1000.jpg" data-fancybox="card-1">
                                <img src="img/product/1/4.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__photo">
                            <a href="img/product/1/5-1000.jpg" data-fancybox="card-1">
                                <img src="img/product/1/5.jpg" alt="" />
                            </a>
                        </div>
                    </div>
                    <p class="card__info">
                        <span class="card__info-text">Сезон:</span>
                        <span class="card__info-divider"></span>
                        <span class="card__info-text">лето 2022</span>
                    </p>
                    <p class="card__info">
                        <span class="card__info-text">Вид товара:</span>
                        <span class="card__info-divider"></span>
                        <span class="card__info-text">женские сандалии</span>
                    </p>
                    <p class="card__info">
                        <span class="card__info-text">Верх:</span>
                        <span class="card__info-divider"></span>
                        <span class="card__info-text">натуральная телячья кожа</span>
                    </p>
                    <p class="card__info">
                        <span class="card__info-text">Подошва:</span>
                        <span class="card__info-divider"></span>
                        <span class="card__info-text">полиуретан</span>
                    </p>
                    <p class="card__info">
                        <span class="card__info-text">Стиль:</span>
                        <span class="card__info-divider"></span>
                        <span class="card__info-text">Ежедневный (casual)</span>
                    </p>
                    <p class="card__info">
                        <span class="card__info-text">Цвет:</span>
                        <span class="card__info-divider"></span>
                        <span class="card__info-text">Серебряный</span>
                    </p>
                    <div class="card__size">
                        <span>Размер:</span>
                        <div class="card__size-divider"></div>
                        <div class="card__btns">
                            <button type="button" class="card__btn">
                                <span class="card__btn-text">36</span>
                                <span class="card__btn-size">23,5 см</span>
                            </button>
                            <button type="button" class="card__btn">
                                <span class="card__btn-text">37</span>
                                <span class="card__btn-size">23,5 см</span>
                            </button>
                            <button type="button" class="card__btn">
                                <span class="card__btn-text">38</span>
                                <span class="card__btn-size">23,5 см</span>
                            </button>
                            <button type="button" class="card__btn">
                                <span class="card__btn-text">39</span>
                                <span class="card__btn-size">23,5 см</span>
                            </button>
                            <button type="button" class="card__btn">
                                <span class="card__btn-text">40</span>
                                <span class="card__btn-size">23,5 см</span>
                            </button>
                        </div>
                    </div>
                    <div class="card__price">
                        <div class="price">
                            <span class="card__price-text">Цена:</span>
                            <div class="card__price-divider"></div>
                            <span class="old__price">1950 грн</span>
                            <span class="new__price">980 грн</span>
                        </div>
                    </div>
                    <form class="card__form">
                        <div class="card__input-wrapper">
                            <input type="text" placeholder="Укажите ваше имя" required class="card__input">
                        </div>
                        <div class="card__input-wrapper">
                            <input type="tel" placeholder="Укажите ваш номер телефона" required class="card__input">
                        </div>
                        <button type="submit" class="card__submit">ЗАКАЗАТЬ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
