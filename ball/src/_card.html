<section class="card__section" id="card">
    <div class="header__title-line">
        <h2 class="header__title">Magic water ball</h2>
    </div>
    <div class="container">
        <img src="img/card-decor.png" alt="" class="card__decor">
        <p class="card__text">
            Lorem ipsum dolor sit amet, <br> consectetur adipiscing elit.
        </p>
        <div class="header__raiting">
            <img src="img/star.png" alt="">
            <img src="img/star.png" alt="">
            <img src="img/star.png" alt="">
            <img src="img/star.png" alt="">
            <img src="img/star.png" alt="">
            <span class="header__raiting-text">4.9</span>
        </div>
        <div class="card__slider owl-carousel">
            <div class="card__slide">
                <a href="img/card/1.jpg" data-fancybox="card">
                    <img src="img/card/1.jpg" alt="" />
                </a>
            </div>
            <div class="card__slide">
                <a href="img/card/2.jpg" data-fancybox="card">
                    <img src="img/card/2.jpg" alt="" />
                </a>
            </div>
            <div class="card__slide">
                <a href="img/card/3.jpg" data-fancybox="card">
                    <img src="img/card/3.jpg" alt="" />
                </a>
            </div>
            <div class="card__slide">
                <a href="img/card/4.jpg" data-fancybox="card">
                    <img src="img/card/4.jpg" alt="" />
                </a>
            </div>
        </div>
        <div class="header__timer">
            <p class="header__timer-title">
                Акция продлится:
            </p>
            <div class="header__timer-block">
                <div class="header__timer-item">
                    <span class="header__timer-number hours">
                        01
                    </span>
                    <span class="header__timer-text">
                        Часов
                    </span>
                </div>
                <div class="header__timer-divider">:</div>
                <div class="header__timer-item">
                    <span class="header__timer-number minutes">
                        01
                    </span>
                    <span class="header__timer-text">
                        Минут
                    </span>
                </div>
                <div class="header__timer-divider">:</div>
                <div class="header__timer-item">
                    <span class="header__timer-number seconds">
                        01
                    </span>
                    <span class="header__timer-text">
                        Секунд
                    </span>
                </div>
            </div>
        </div>
        <div class="header__price">
            <div class="price">
                <span class="old__price">4321 грн</span>
                <span class="new__price">1234 грн</span>
            </div>
        </div>
        <form class="card__form">
            <div class="card__form-wrapper">
                <div class="card__form-left">
                    <div class="card__input-wrapper">
                        <input type="text" placeholder="Имя" required class="card__input">
                    </div>
                    <div class="card__input-wrapper">
                        <input type="tel" placeholder="Телефон" required class="card__input">
                    </div>
                </div>
                <div class="card__right">
                    <span class="card__right-text">Кол-во:</span>
                    <select class="card__select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="order__btn"><span>купить</span></button>
        </form>
        <p class="header__remainder-text">Остаток акционного товара:</p>
        <div class="header__reminder">
            <div class="header__reminder-line"></div>
            <span>12%</span>
        </div>
    </div>
</section>
