<header class="header__section">
    <div class="header__title-line">
        <h1 class="header__title">Magic water ball</h1>

        <p class="header__text">
            Lorem ipsum dolor sit amet, <br> consectetur adipiscing elit.
        </p>
        <div class="header__img-wrapper">
            <img src="img/card/1.jpg" alt="" class="header__img">
            <img src="img/best.png" alt="" class="header__best">
            <div class="header__discount pulse">
                50%
            </div>
        </div>
    </div>
    <div class="header__info-line">
        <div class="header__info-stage">
            <img src="img/header-icon-1.png" alt="">
            <p class="header__info-text">
                Lorem ipsum dolor sit amet
            </p>
        </div>
        <div class="header__info-stage">
            <img src="img/header-icon-2.png" alt="">
            <p class="header__info-text">
                Lorem ipsum dolor sit amet
            </p>
        </div>

        <div class="header__order-raiting">
            <div class="header__order">

                </p>

            </div>
            <div class="header__order-divider"></div>
            <div class="header__raiting">

                <img src="img/star.png" alt="">

                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">

            <img src="img/header-decor.png" alt="" class="header__decor header__decor-2">
            <p class="header__timer-title">
                Акция продлится:
            </p>
            <div class="header__timer-block">
                <div class="header__timer-item">
                    <span class="header__timer-number hours">

                    <span class="header__timer-text">
                        Часов
                    </span>
                </div>

                <div class="header__timer-item">
                    <span class="header__timer-number minutes">
                        01
                    </span>
                    <span class="header__timer-text">
                        Минут
                    </span>
                </div>
                <div class="header__timer-divider">:</div>
                <div class="header__timer-item">
                    <span class="header__timer-number seconds">

        <p class="header__remainder-text">Остаток акционного товара:</p>
        <div class="header__reminder">
            <div class="header__reminder-line"></div>
