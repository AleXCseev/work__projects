<section class="card__section">
    <div class="container">
        <div class="card" id="card">
            <img src="img/logo.png" alt="" class="card__logo">
            <h3 class="card__title">
                фирменная паранджа
            </h3>
            <div class="img__wrapper">
                <img src="img/img-4.jpg" alt="">
            </div>
            <p class="card__info">
                <span>Материал:</span> 80% шерсть, 20% вискоза
            </p>
            <p class="card__info">
                <span>Размер:</span> 148 х 148 см
            </p>
            <div class="card__price-block">
                <div class="price">
                    <span class="old__price">
                        4321 ₹
                    </span>
                    <div class="price__sale">
                        <span class="tossing">50%</span>
                    </div>
                    <span class="new__price">
                        1234 ₹
                    </span>
                </div>
            </div>
            <form class="card__form">
                <div class="card__input-wrapper">
                    <input type="text" placeholder="Имя" required class="card__input">
                </div>
                <div class="card__input-wrapper">
                    <input type="tel" placeholder="Телефон" required class="card__input">
                </div>
                <button type="submit" class="header__order-btn">
                    <span>купить</span>
                </button>
            </form>
            <p class="header__info-text">
                В продаже осталось: <span>12 шт.</span>
            </p>
        </div>
    </div>
</section>
