<header class="site__header">
    <div class="header__logo-wrapper">
        <img src="img/logo.png" alt="">
    </div>
    <div class="container">
        <div class="site__header__wrapper">
            <h1 class="header__title">
                фирменная паранджа
            </h1>
            <div class="img__wrapper">
                <img src="img/img-1.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="price__block">
        <div class="price">
            <span class="old__price">
                4321 ₹
            </span>
            <div class="price__sale">
                <span class="tossing">50%</span>
            </div>
            <span class="new__price">
                1234 ₹
            </span>
        </div>
    </div>
    <div class="container">
        <div class="header__info-wrapper">
            <div class="header__info-block">
                <div class="header__info-item">
                    <img src="img/icon-1.png" alt="">
                    <p>Качественный пошив из лучших материалов</p>
                </div>
                <div class="header__info-item">
                    <img src="img/icon-2.png" alt="">
                    <p>Быстрая доставка
                        во все регионы</p>
                </div>
            </div>
            <a href="#card" class="header__order-btn">
                <span>заказать по скидке</span>
            </a>
            <p class="header__info-text">
                В продаже осталось: <span>12 шт.</span>
            </p>
        </div>
    </div>
</header>
