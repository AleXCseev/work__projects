<section class="card__section">
    <div class="card" id="card">
        <h2 class="card__title">
            EARPHONE AIRPODS
        </h2>
        <div class="card__info-block">
            <img src="img/slider/1.jpg" alt="">
            <div class="card__price">
                <div class="card__discount-block">
                    <span class="card__info">DIJUA:</span>
                    <span class="card__discount">50%</span>
                </div>
                <div class="price">
                    <div class="card__price-block">
                        <span class="card__price-text">Dari:</span>
                        <span class="old__price">500.000 RP</span>
                    </div>
                    <div class="card__price-block">
                        <span class="card__price-text">Hingga:</span>
                        <span class="new__price">250.000 RP</span>
                    </div>
                </div>
                <p class="card__info-text">
                    Garansi 3 tahun untuk baterai
                </p>
            </div>
        </div>
        <form class="card__form">
            <div class="card__input-wrapper">
                <input type="text" placeholder="Nama Lengkap" required class="card__input">
            </div>
            <div class="card__input-wrapper">
                <input type="tel" placeholder="Nomor HP" required class="card__input">
            </div>
            <button type="submit" class="order__btn card__order-btn">
                BELI SEKARANG
            </button>
        </form>
    </div>
</section>
