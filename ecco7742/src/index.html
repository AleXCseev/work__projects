<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./libs/jquery.fancybox.min.css">
	<link rel="stylesheet" href="./libs/owl.carousel.min.css">
	<link rel="stylesheet" href="./css/style.css" />
	<title>ECCO Soft 7</title>
</head>

<body id="scene">
	<div class="site__wrapper">

		<!-- HEADER -->
		<header class="site__header">
			<img src="./img/header-graffiti.png" alt="" class="header__graffiti">
			<div class="container">
				<div class="header__wrapper">
					<div class="header__content">
						<img src="./img/header-logo.png" alt="" class="header__logo">
						<h1 class="header__title">
							Lorem ipsum dolor
							sit amet, consectetur
							adipiscing elit
						</h1>
						<img src="./img/header-boot.png" alt="" class="header__boot">
						<div class="header__price">
							<div class="price">
								<span class="old__price">2499 <span>грн.</span></span>
								<span class="new__price">1099 <span>грн.</span></span>
							</div>
						</div>
						<a href="#card" class="header__order-btn">заказать</a>
						<div class="header__order-time">
							Акция действует до: <span></span>г.
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- MAIN -->
		<main class="site__main">
		
		</main>

		<!-- FOOTER -->
		<footer class="site__footer">
		
		</footer>
		
	</div>

	<script src="./libs/jquery.min.js"></script>
	<script src="./libs/jquery.events.touch.min.js"></script>
	<script src="./libs/carousel.js"></script>
	<script src="./libs/owl.carousel.min.js"></script>
	<script src="./libs/jquery.fancybox.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
