<header class="header__section">
    <div class="header__top">
        <h1 class="header__title">
            Автономная портативная газовая плитка
        </h1>
        <h2 class="header__subtitle">
            На случай аварийных <br>
            отключений газа и света     
        </h2>
    </div>
    <div class="header__main">
        <div class="header__info-1">
            Улучшенная модель <br>
            с автоподжигом              
        </div>
        <div class="header__info-2">
            Лидер
            продаж      
        </div>
    </div>
    <div class="header__price">
        <div class="price">
            <span class="old__price">
                990 грн
            </span>
            <div class="price__discount tossing">
                <span class="pulse">50%</span>
            </div>
            <span class="new__price">
                495 грн
            </span>
        </div>
    </div>
    <div class="header__bottom">
        <div class="container">
            <a href="#card" class="order__btn">
                <span>заказать по скидке</span>
            </a>
            <p class="header__date">
                Осталось <span class="quantity">12</span> плиток по акции
            </p>
            <ul class="header__list">
                <li class="header__list-item">
                    <img src="img/header-icon-1.png" alt="">
                    <span>Безопасна <br> в применении</span>
                </li>
                <li class="header__list-item">
                    <img src="img/header-icon-2.png" alt="">
                    <span>Компактный <br> размер</span>
                </li>
            </ul>
        </div>
    </div>
</header>
