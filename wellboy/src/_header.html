<header class="header__section">
    <img src="img/header-line.png" alt="" class="header__line">
    <div class="container">
        <div class="header__section-wrapper">
            <div class="header__content">
                <img src="img/logo.png" alt="" class="header__logo">
                <h1 class="header__title">
                    Разом з гусьми крокуємо 
                    до перемоги!
                </h1>
                <div class="header__decor-block">
                    <img src="img/header-decor-2.png" alt="" class="header__decor-2">
                    <img src="img/header-goose.png" alt="" class="header__goose">
                    <img src="img/header-decor-1.png" alt="" class="header__decor-1">
                    <img src="img/header-decor-2.png" alt="" class="header__decor-3">
                    <img src="img/header-man.png" alt="" class="header__man">
                    <img src="img/header-boot.png" alt="" class="header__boot floating">
                </div>
                <div class="header__info">
                    <img src="img/heart.png" alt="">
                    <p class="header__info-text">
                        <span>Зроблено в Україні</span> <br>
                        10% від продажу <br>
                        на підтримку ЗСУ
                    </p>
                </div>
                <div class="header__price-wrapper">
                    <div class="header__price">
                        <div class="price">
                            <span class="old__price">
                                2980 грн
                            </span>
                            <span class="new__price">
                                1490 грн
                            </span>
                        </div>
                    </div>
                    <a href="#card" class="order__btn">
                        Оформити замовлення
                    </a>
                    <p class="header__date">
                        Акція триватиме до <span>15.09.22</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
