<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="libs/jquery.fancybox.min.css">
	<link rel="stylesheet" href="libs/animations.css">
	<link rel="stylesheet" href="libs/owl.carousel.min.css">
	<link rel="stylesheet" href="libs/aos.css">
	<link rel="stylesheet" href="libs/jquery.raty.css">
	<link rel="stylesheet" href="css/style.css" />
	<title>Galaxy S21 Ultra</title>
</head>

<body>
	<div class="site__wrapper">

		<!-- HEADER -->
		<header class="site__header">
			<div class="container">
				<div class="header__wrapper">
					<div class="header__content">
						<h1 class="header__title">
							Galaxy S21 Ultra
						</h1>
						<h2 class="header__subtitle">
							Лучший флагман на рынке
						</h2>
						<div class="header__img-wrapper">
							<img src="img/header-bg.jpg" alt="" class="header__img-bg">
							<img src="img/header-phone.png" alt="" class="header__phone">
						</div>
						<p class="header__text">
							Невероятно мощный, яркий и надежный смартфон, что позволит создавать профессиональные снимки.
						</p>
						<div class="header__price">
							<div class="price">
								<span class="old__price">109970 грн</span>
								<span class="new__price">329900 грн</span>
							</div>
						</div>
						<p class="header__discount">
							Распродажа оптового склада - <span>Скидка - 70%</span>
						</p>
						<a href="#card" class="header__order-btn">Заказать</a>
						<p class="header__quantity">
							На складе осталось всего <span>9</span> <br>
							телефонов по фиксированной цене
						</p>
					</div>
				</div>
			</div>
		</header>

		<!-- MAIN -->
		<main class="site__main">
		
		</main>

		<!-- FOOTER -->
		<footer class="site__footer">
			
		</footer>
	</div>

	<script src="libs/jquery.min.js"></script>
	<script src="libs/owl.carousel.min.js"></script>
	<script src="libs/aos.js"></script>
	<script src="libs/jquery.raty.js"></script>
	<script src="libs/jquery.fancybox.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
