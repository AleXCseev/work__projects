<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./libs/owl.carousel.min.css">
	<link rel="stylesheet" href="./libs/animations.css">
	<link rel="stylesheet" href="./libs/jquery.fancybox.min.css">
	<link rel="stylesheet" href="./css/style.css" />
	<title>New</title>
</head>

<body>
	<div class="site__wrapper">

		<!-- HEADER -->
		<header class="site__header">
			<div class="header__nav">
				<div class="container">
					<div class="header__nav-wrapper">
						<img src="./img/logo.jpg" alt="" class="header__logo">
						<div class="nav">
							<a href="#" class="nav__link">
								Memperkenalkan
							</a>
							<a href="#" class="nav__link">
								Produk
							</a>
							<a href="#" class="nav__link">
								Kebijakan
							</a>
							<a href="#" class="nav__link">
								Evaluasi
							</a>
							<a href="#" class="nav__link">
								Kontak
							</a>
						</div>
						<a href="#" class="header__order-btn">
							<span>Pesan sekarang</span>
							<div class="btn__overflow"></div>
						</a>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="header__wrapper">
					<div class="header__left">
						<h1 class="header__title">
							Vincent luxury
						</h1>
						<h2 class="header__subtitle">
							PARFUM
						</h2>
						<p class="header__text">
							Parfum replika dari merk aromaterapi <br> ternama di dunia
						</p>

						<div class="promo__block">
							<span class="promo">PROMO</span>
							<span class="promo__type">TIPE LAMA</span>
							<p class="promo__text">
								TANGGAL KADALUARSA <br> 1-3 TAHUN
							</p>
							<span class="promo__price">
								550.000RP
							</span>
						</div>

						<p class="header__tag">JUMLAH TERBATAS</p>
						<div class="header__timer">
							<p class="header__timer-title">
								Waktu promo terbatas
							</p>
							<div class="timer__wrapper">
								<div class="timer__block">
									<span class="timer__text day">00</span>
								</div>
								<div class="timer__block">
									<span class="timer__text hour">00</span>
								</div>
								<div class="timer__block">
									<span class="timer__text minut">00</span>
								</div>
								<div class="timer__block">
									<span class="timer__text second">00</span>
								</div>
							</div>
						</div>	

						<a href="#" class="header__order-btn">
							<span>Pesan sekarang</span>
							<div class="btn__overflow"></div>
						</a>
					</div>
				</div>
			</div>
		</header>

		<!-- MAIN -->
		<main class="site__main">
		
		</main>

		<!-- FOOTER -->
		<footer class="site__footer">

		</footer>

	</div>
	<script src="./libs/jquery.min.js"></script>
	<script src="./libs/owl.carousel.min.js"></script>
	<script src="./libs/lazysizes.min.js"></script>
	<script src="./libs/jquery.fancybox.min.js"></script>
	<script src="./js/main.js"></script>

</html>
