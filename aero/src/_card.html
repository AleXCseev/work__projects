<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <div class="card__leaf card__leaf-1 parallax">
                <div data-depth="1">
                    <img src="img/video-decor-1.png" alt="">
                </div>
            </div>
            <div class="card__leaf card__leaf-2 parallax">
                <div data-depth="1">
                    <img src="img/video-decor-2.png" alt="">
                </div>
            </div>
            <div class="card" id="card">
                <div class="card__block">
                    <div class="header__discount tossing">
                        <div class="header__discount-wrapper">
                            <span class="pulse">50%</span> 
                        </div>
                    </div>
                    <div class="card__header">
                        <h3 class="card__title">
                            aero
                        </h3>
                        <div class="card__raiting">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                        </div>
                    </div>
                    <p class="card__text">
                        Lorem ipsum dolor sit amet
                    </p>
                    <div class="card__price">
                        <div class="price">
                            <span class="old__price">4321 грн</span>
                            <span class="new__price">1234 грн</span>
                        </div>
                    </div>
                    <p class="card__info">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Et orci fringilla ut molestie pulvinar sit malesuada ullamcorper.
                    </p>
                    <div class="card__slider owl-carousel">
                        <div class="card__slide">
                            <a href="img/photo/1.jpg" data-fancybox="card">
                                <img src="img/photo/1.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__slide">
                            <a href="img/photo/2.jpg" data-fancybox="card">
                                <img src="img/photo/2.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__slide">
                            <a href="img/photo/3.jpg" data-fancybox="card">
                                <img src="img/photo/3.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__slide">
                            <a href="img/photo/4.jpg" data-fancybox="card">
                                <img src="img/photo/4.jpg" alt="" />
                            </a>
                        </div>
                    </div>
                    <form class="card__form">
                        <div class="card__input-wrapper">
                            <input type="text" placeholder="Имя" required class="card__input card__input-name">
                        </div>
                        <div class="card__input-wrapper">
                            <input type="tel" placeholder="Телефон" required class="card__input card__input-phone">
                        </div>
                        <button type="submit" class="order__btn card__submit">
                            Купить
                        </button>
                        <p class="header__date">
                            Акция продлится до <span>05.09.22</span> 
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
