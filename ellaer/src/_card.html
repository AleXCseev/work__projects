<section class="card__section">
    <div class="container">
		<div class="card__wrapper">
			<div class="card__circle">
				<div class="circle small__circle card__circle-1"></div>
				<div class="circle small__circle card__circle-2"></div>
				<div class="circle small__circle card__circle-3"></div>
				<div class="circle card__circle-4"></div>
				<div class="circle card__circle-5"></div>
				<div class="circle card__circle-6"></div>
			</div>
			<div class="card card__1" id="card">
				<div class="card__left">
					<div class="card__slider owl-carousel">
						<img src="img/card/1.jpg" alt="">
						<img src="img/card/2.jpg" alt="">
						<img src="img/card/3.jpg" alt="">
						<img src="img/card/4.jpg" alt="">
						<img src="img/card/5.jpg" alt="">
						<img src="img/card/6.jpg" alt="">
					</div>
				</div>
				<div class="card__right">
					<h3 class="card__title">
						Кашемировая водолазка
					</h3>
					<div class="card__price">
						<div class="price">
							<span class="old__price">
								19800₸
							</span>
							<span class="new__price">
								9900₸
							</span>
						</div>
					</div>
					<div class="card__color-btns">
						<button type="button" class="card__color pink active" data-slide="1" data-color="Малиновый" data-avail="true"></button>
						<button type="button" class="card__color yellow" data-slide="2" data-color="Желтый" data-avail="true"></button>
						<button type="button" class="card__color black" data-slide="3" data-color="Черный" data-avail="true"></button>
						<button type="button" class="card__color red" data-slide="4" data-color="Красный" data-avail="true"></button>
						<button type="button" class="card__color white" data-slide="5" data-color="Белый" data-avail="true"></button>
						<button type="button" class="card__color beige" data-slide="6" data-color="Бежевый" data-avail="true"></button>
					</div>
					<p class="card__color-info">
						<span class="card__info-color">Малиновый</span>:
						<span class="card__availability" data-avail-true="Есть в наличии" data-avail-false="Нет в наличии">Есть в наличии</span>
					</p>
					<div class="card__size-btns">
						<button type="button" class="card__size active">XS</button>
						<button type="button" class="card__size">S</button>
						<button type="button" class="card__size">M</button>
						<button type="button" class="card__size">L</button>
						<button type="button" class="card__size">XL</button>
						<button type="button" class="card__size">XXL</button>
					</div>
					<p class="card__text">
						Материал: 63% кашемир, 28% <br> шерсть, 9% эластин
					</p>
					<p class="card__text">
						Изготовлено под контролем <br> Cashmere Sweaters (Франция)
					</p>
					<form class="card__form">
						<div class="card__input-wrapper">
							<input type="text" placeholder="Имя" required class="card__input">
						</div>
						<div class="card__input-wrapper">
							<input type="tel" placeholder="Телефон" required class="card__input">
						</div>
						<button type="submit" class="header__order-btn">Заказать</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
